{% extends 'base.html' %}

{% block content %}
<style>
    /* Ensure body takes up the full viewport height and layout using flexbox */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        background-color: #2d2d2d;
        color: white;
    }

    /* Content wrapper to space out content between the title and the list */
    .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        margin-top: 60px; /* Creates space for the navbar */
    }

    /* Title styling */
    h1 {
        color: #f5e6e8;
        font-size: 30px;
        margin-bottom: 20px;
    }

    /* File list with bullet points */
    ul {
        list-style-type: disc; /* Adds bullet points */
        padding-left: 20px; /* Adjusts padding to space out bullet points */
    }

    li {
        margin: 10px 0;
    }

    a {
        color: #3498db;
        text-decoration: none;
        font-size: 18px;
    }

    a:hover {
        text-decoration: underline;
    }

    .back-link {
        display: flex;
        justify-content: center;  /* Centers the content horizontally */
        margin-top: auto;  /* Pushes the link to the bottom */
        margin-bottom: 20px;  /* Adds bottom spacing */
    }

    .back-link a {
        color: #3498db;
        font-size: 18px;
        text-decoration: none;
    }

    .back-link a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="content-wrapper">
        <h1>Files in Repository: {{ repo.name }}</h1>

        <ul>
          {% for file in files %}
            <li>
                <a href="{{ url_for('open_file', filename=file) }}">{{ file }}</a>
            </li>
          {% endfor %}
        </ul>
    </div>

    <div class="back-link">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
{% endblock %}
